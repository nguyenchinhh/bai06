<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<style>
  .parent {
    background: yellow;
    width: max(500px, 50%);
    height: 300px;
    position: relative;
  }

  .child {
    background: orange;
    width: 50px;
    height: 50px;
    position: absolute;
    left: calc(50% - 25px);
    top: calc(50% - 25px);
  }
</style>

  <div class="parent">
    <div class="child">Box con</div>
  </div>

  <style>
    span::before {
      content: attr(data-text);
    }
  </style>
  <span data-text="Xin chào ">Nguyễn Văn Chính</span>
  
</body>
</html>
